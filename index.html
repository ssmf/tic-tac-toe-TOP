<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="section">
            <div class="playerDisplay" id="plr1">
                <h1 id="name">blossmd1</h1>
                <p>Sign: <span id="sign">X</span></p>
                <p>points: <span id="points">0</span></p>
            </div>
            <div class="boardSection">
                <h1 id="winner-display">new game has begun..</h1>
                <div class="boardGrid" id="board-grid">
                    <div class="cell l1 t1"></div>
                    <div class="cell t2"></div>
                    <div class="cell t3"></div>
                    <div class="cell l2"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell l3"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <button class="btn playBtn" id="play-again">play again</button>
            </div>   
            <div class="playerDisplay" id="plr2">
                <h1 id="name">ssmf2</h1>
                <p>Sign: <span id="sign">O</span></p>
                <p>points: <span id="points">0</span></p>
            </div>     
        </div>
    </div>

    <div class="gamePrompt" id="preferences-module">
        <h1>Please set your preferences:</h1>
        <form action="" class="formWrapper" id="preferences-form">
            <div class="formArea">
                <div class="inputWrapper">
                    <h2>Player1</h2>
                    <input placeholder="Name" required type="text" maxlength="20" minlength="1" name="player1Name">
                    <input autocapitalize="characters" placeholder="Sign" required type="text" minlength="1" maxlength="1" name="player1Sign">
                </div>
                <div class="inputWrapper">
                    <h2>Player2</h2>
                    <input placeholder="Name" required type="text" maxlength="20" minlength="1" name="player2Name">
                    <input autocapitalize="characters" placeholder="Sign" required type="text" minlength="1" maxlength="1" name="player2Sign">
                </div>
            </div>
            <button type="submit" class="btn submitBtn">Start</button>
        </form>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <script src="main.js"></script>
</body>
</html>
